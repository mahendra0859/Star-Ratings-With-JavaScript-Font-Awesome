<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Star Ratings With JavaScript & Font Awesome</title>
    <!-- Place your kit's code here -->
    <script src="main.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/9c272a0e18.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .stars-outer {
        position: relative;
        display: inline-block;
      }

      .stars-inner {
        position: absolute;
        top: 0;
        left: 0;
        white-space: nowrap;
        overflow: hidden;
        width: 0;
      }

      .stars-outer::before {
        content: "\f005 \f005 \f005 \f005 \f005";
        font-family: "Font Awesome 5 Free";
        font-weight: 900;
        color: #ccc;
      }

      .stars-inner::before {
        content: "\f005 \f005 \f005 \f005 \f005";
        font-family: "Font Awesome 5 Free";
        font-weight: 900;
        color: #f8ce0b;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <i class="fas fa-star"></i>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>4k Television</th>
            <th>Rating</th>
          </tr>
        </thead>
        <tbody>
          <tr class="sony">
            <td>Sony 4k TV</td>
            <td>
              <div class="stars-outer">
                <div class="stars-inner"></div>
              </div>
              <span class="number-rating "></span>
            </td>
          </tr>
          <tr class="samsung">
            <td>Samsung 4k TV</td>
            <td>
              <div class="stars-outer">
                <div class="stars-inner"></div>
              </div>
              <span class="number-rating "></span>
            </td>
          </tr>
          <tr class="vizio">
            <td>Vizio 4k TV</td>
            <td>
              <div class="stars-outer">
                <div class="stars-inner"></div>
              </div>
              <span class="number-rating "></span>
            </td>
          </tr>
          <tr class="panasonic">
            <td>Panasonic 4k TV</td>
            <td>
              <div class="stars-outer">
                <div class="stars-inner"></div>
              </div>
              <span class="number-rating "></span>
            </td>
          </tr>
          <tr class="phillips">
            <td>Phillips 4k TV</td>
            <td>
              <div class="stars-outer">
                <div class="stars-inner"></div>
              </div>
              <span class="number-rating "></span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script>
      // Initial ratings
      const ratings = {
        sony: 1.7,
        samsung: 3.4,
        vizio: 2.3,
        panasonic: 3.6,
        phillips: 4.1
      };

      //   Total stars
      const starTotal = 5;
      // Run get ratings when DOM loads
      document.addEventListener("DOMContentLoaded", getRating());
      //   Get ratings
      function getRating() {}
      for (const rating in ratings) {
        // Get percentage
        const starPetcentage = (ratings[rating] / starTotal) * 100;
        // Round to nearest 10
        const starPercentageRounded = `${Math.round(starPetcentage / 10) *
          10}%`;
        //   Set width of start-inner to percentage
        document.querySelector(
          `.${rating} .stars-inner`
        ).style.width = starPercentageRounded;
      }
    </script>
  </body>
</html>
